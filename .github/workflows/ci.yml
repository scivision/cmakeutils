name: ci

env:
  cmake_version: '3.21.0'
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**.cmake"
      - "**.py"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: pip install .[tests,lint]
    - run: flake8
    - run: mypy
    - run: pytest

    - name: Install CMake
      run: |
        python -m cmakeutils.cmake_setup ${cmake_version} --prefix ${HOME}/.local
        echo "${HOME}/.local/cmake-${cmake_version}-linux-x86_64/bin" >> $GITHUB_PATH

    - name: Install Ninja
      run: |
        python -m cmakeutils.ninja_setup --prefix ${HOME}/.local/bin
        echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: CMake configure
      run: |
        cmake --version
        cmake --preset default

    - run: cmake --build build
    - run: ctest --preset default


  macos:
    needs: linux
    runs-on: macos-latest
    env:
      FC: gfortran-11

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: pip install .[tests]
    - run: pytest

    - name: Install Ninja
      run: |
        python -m cmakeutils.ninja_setup --prefix ${HOME}/.local/bin
        echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - run: cmake -B build
    - run: cmake --build build
    - run: ctest --test-dir build


  windows:
    needs: linux
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: pip install .[tests]
    - run: pytest

    - name: Install CMake
      run: |
        python -m cmakeutils.cmake_setup ${cmake_version} --prefix ${HOME}
        echo "${HOME}/cmake-${cmake_version}-windows-x86_64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install Ninja
      run: |
        python -m cmakeutils.ninja_setup --prefix ${HOME}/.local/bin
        echo "${HOME}/.local/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - run: cmake -B build
    - run: cmake --build build
    - run: ctest --test-dir build
